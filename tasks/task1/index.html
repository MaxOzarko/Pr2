<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ozarko PI-20-02</title>
</head>
<body>
    <p>Напишіть функцію на основі практичного прикладу годинника, яка додаватиме ”0” до
        значення годин, хвилин або секунд, якщо поточне значення менше 10.</p>
    <input type="text" id="time" size="10">
    <script>
        function formatTime(time) {
        let hours = time.getHours();
        let minutes = time.getMinutes();
        let seconds = time.getSeconds();
      
        if (hours < 10) {
            hours = "0" + hours;
        }
        if (minutes < 10) {
            minutes = "0" + minutes;
        }
        if (seconds < 10) {
            seconds = "0" + seconds;
        }
      
        return hours + ":" + minutes + ":" + seconds;
        }
      
        const timeInput = document.querySelector("#time");
        timeInput.value = formatTime(new Date());
    </script>       
</body>
</html>
